<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Natureza</title>
</head>
<body>
    <section id="cabecalho">
        <div id="logotipo">
            <img src="imagens/logotipo.png" alt="flor representando logotipo da empresa" title="Flor que representa logotipo">
        </div>
        <div id="redessociais">
            <nav>
                <ul>
                    <li>
                        <a href="mailto:janaina@fatec.com.br">
                            <img src="imagens/email.png" alt="logotipo email">
                        </a>
                    </li>
                    <li>
                        <a href="www.facebook.com.br" target="_blank" >
                            <img src="imagens/facebook.png" alt="logotipo facebook">
                        </a>
                    </li>
                    <li>
                        <a href="wwww.instagram.com.br" target="_blank">
                            <img src="imagens/instagram.png" alt="logotipo instagram">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <section id="conteudo">
        <div id="banner" class="banner">
            <div id="slides" class="slides">
               <div id="slide-1">
                   <img src="imagens/bird-gc92fa6424_1280.jpg" alt="passaro voando">
               </div>
               <div id="slide-2">
                   <img src="imagens/magnolia-trees-g3b684c4e2_1280.jpg" alt="flor">
               </div>
               <div id="slide-3">
                   <img src="imagens/nature-g4bde859c8_1280.jpg" alt="natureza">
               </div>
               <div id="slide-4">
                   <img src="imagens/poppies-gd9f5e19bb_1280.jpg" alt="paisagem">
               </div>
            </div>
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
        </div>
    </section>
    
</body>
</html>
